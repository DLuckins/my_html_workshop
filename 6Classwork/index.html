<!DOCTYPE html>
<html>
<head>
    <title>Jquery</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                $("p").toggle(1000);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#move").click(function () {
                    $("div").animate({
                        left: '100px',
                        opacity: '0.5',
                        height: '150px',
                        width: '150px',

                    });
                    $("div").css("background", "red");

            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#move2").click(function () {
                $("div").animate({
                    left: '8px',
                    opacity: '1',
                    height: '100px',
                    width: '100px',

                });
                $("div").css("background", "green");
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="click">Click me to hide paragraphs</button>
    <button id="move">Move the square1</button>
    <button id="move2">Move the square2</button>
    <div style="background:green;height:100px;width:100px;position:absolute;"></div>
</body>

</html>
